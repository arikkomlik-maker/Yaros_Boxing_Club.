    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 60%, #b22222 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .gallery-header {
            text-align: center;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0 20px 0;
            text-shadow: 0 4px 24px #b22222, 2px 2px 8px #000;
            letter-spacing: 1.5px;
        }
        .gallery-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin: 0 auto 40px auto;
            max-width: 1100px;
        }
        .gallery-row a {
            display: block;
            border-radius: 12px;
            box-shadow: 0 2px 12px #b2222288, 0 2px 12px #0008;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .gallery-row a:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 24px #b22222, 0 2px 12px #0008;
        }
        .gallery-row img {
            width: 260px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            background: #000;
            display: block;
        }
        .back-logo-link {
            display: block;
            margin: 32px auto 0 auto;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 12px #b2222288, 0 2px 12px #0008;
            transition: transform 0.15s;
        }
        .back-logo-link:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 24px #b22222, 0 2px 12px #0008;
        }
        .back-logo-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
        .logo-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .logo-row .logo {
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a 60%, #b22222 100%);
            box-shadow: 0 2px 12px #0008;
            border: 2px solid #b22222;
            padding: 4px;
        }
        .contacts-map-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px auto;
            max-width: 800px;
            background: rgba(26,26,26,0.90);
            border-radius: 18px;
            box-shadow: 0 4px 24px #000a;
            padding: 40px 30px 30px 30px;
        }
        .contacts-title {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 14px;
            text-shadow: 0 4px 24px #b22222, 2px 2px 8px #000;
            letter-spacing: 1px;
            text-align: center;
        }
        .contacts-links {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 18px;
        }
        .contacts-link {
            display: inline-flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 8px 8px 8px;
            transition: color 0.2s;
        }
        .contacts-link img {
            height: 28px;
            margin-right: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 8px #0008;
        }
        .contacts-link:hover {
            color: #b22222;
        }
        .map-title {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 18px;
            text-shadow: 0 4px 24px #b22222,2px 2px 8px #000;
            font-family:'Impact','Arial Black',Arial,sans-serif;
            text-transform:uppercase;
            letter-spacing:1px;
            text-align: center;
        }
        .map-address {
            color:#fff;
            font-size:20px;
            margin-bottom:12px;
            text-align:center;
        }
        .map-link {
            color:#fff;
            font-size:20px;
            text-decoration:underline;
            margin-bottom:18px;
            display:inline-block;
            transition:color 0.2s;
        }
        .map-link:hover {
            color: #b22222;
        }
        .map-iframe {
            width:100%;
            max-width:700px;
            height:340px;
            border:2px solid #b22222;
            border-radius:12px;
            box-shadow:0 2px 12px #0008;
            margin-top:18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 700px) {
            .logo-row {
                flex-direction: column;
                gap: 10px;
            }
            .contacts-map-center {
                padding: 18px 4vw 10px 4vw;
            }
            .map-iframe {
                height: 220px;
            }
            .gallery-row img {
                width: 90vw;
                height: auto;
            }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #b22222;

        }
        .header-center {

            font-weight: bold;

            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
